<div class="simple-page login">
  <div class="login-box">
    <div class="top">
      <img
        [ngSrc]="cloudFireCdnImgsLink + 'money-coin.svg'"
        width="50"
        height="50"
        alt="company logo"
      />

      <h1>Finax</h1>
    </div>

    <div class="content">
      <h2>{{ "user-activation.title" | translate }}</h2>
      <button mat-raised-button routerLink="/login" color="primary">
        {{ "user-activation.do-login" | translate }}
      </button>
    </div>
  </div>
</div>
