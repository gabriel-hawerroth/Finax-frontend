<div
  [ngClass]="{
    'dark-page': utilsService.userConfigs.getValue().theme === 'dark'
  }"
  class="simple-page"
>
  <h1 class="page-title">
    {{ language === "pt-br" ? "Minhas contas" : "My accounts" }}
  </h1>

  <div class="content">
    <mat-card class="card">
      <div class="card-header">
        <mat-form-field>
          <mat-label>Situação</mat-label>
          <mat-select [formControl]="situationFilter">
            <mat-option value="all">Todas</mat-option>
            <mat-option [value]="true">Ativas</mat-option>
            <mat-option [value]="false">Inativas</mat-option>
          </mat-select>
        </mat-form-field>

        <button
          mat-stroked-button
          color="primary"
          routerLink="/contas-de-banco/novo"
        >
          {{ language === "pt-br" ? "Nova conta" : "New account" }}
        </button>
      </div>
      <div class="list">
        @for (account of filteredRows.getValue(); track account.id) {
        <div class="account" (click)="openDetails(account)">
          @if (account.image) {
          <img
            [ngSrc]="'assets/banks/' + account.image"
            width="60"
            height="60"
            alt="account logo"
          />
          } @else {
          <span class="material-symbols-outlined default-bank-account">
            account_balance
          </span>
          }

          <span>
            <b>{{ account.name }}</b>
          </span>

          <span class="material-symbols-outlined navigate-icon">
            navigate_next
          </span>
        </div>
        }
      </div>
    </mat-card>
  </div>
</div>
