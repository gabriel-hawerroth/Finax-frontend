<div
  [ngClass]="{
    'dark-page': utilsService.userConfigs.getValue().theme === 'dark'
  }"
  class="simple-page"
>
  <h1 class="page-title">
    {{ language === "pt-br" ? "Cartões de crédito" : "Credit cards" }}
  </h1>

  <div class="content">
    <mat-card class="card">
      <app-buttons [showNew]="true" (onNew)="sendTestRequest()"></app-buttons>
    </mat-card>
  </div>
</div>
