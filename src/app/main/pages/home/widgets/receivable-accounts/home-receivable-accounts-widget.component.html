<mat-card class="home-widget">
  <mat-card-header>
    <mat-card-title>
      <h3>
        {{ "home.accounts-receivable" | translate }}
      </h3>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    @for (release of releasesList(); track $index) {
    <app-home-upcoming-release-item
      [release]="release"
      [currency]="currency()"
    ></app-home-upcoming-release-item>

    @if (isntLastItem($index)) {
    <mat-divider></mat-divider>
    }
    <!---->
    } @empty {
    <div class="empty">
      @defer (on timer(150ms)) {
      <span>
        {{ "home.whitout-receivable-accounts" | translate }}
      </span>
      }
    </div>
    }
  </mat-card-content>
</mat-card>
