<div
  [ngClass]="{
    'simple-page': true,
    login: true,
    'dark-page': darkTheme
  }"
>
  <div class="login-box">
    <div class="top">
      <img src="assets/money-coin.svg" width="50px" height="50px" />
      <h1>
        {{
          language === "pt-br" ? "Recuperação de senha" : "Password recovery"
        }}
      </h1>
    </div>

    <form [formGroup]="forgotPasswordForm">
      <div fxLayout="row" fxLayoutAlign="center">
        <mat-form-field fxFlex="80" [hideRequiredMarker]="true">
          <mat-label>Email</mat-label>
          <input
            type="text"
            matInput
            formControlName="email"
            autocomplete="off"
            autofocus
          />
        </mat-form-field>
      </div>
    </form>

    <div class="bottom">
      <button
        *ngIf="!showLoading"
        mat-raised-button
        style="border-radius: 3rem; box-sizing: initial; padding: 1.5rem 2rem"
        color="primary"
        fxFlex="65"
        (click)="resetPassword()"
      >
        <span>{{ language === "pt-br" ? "Recuperar" : "Recovery" }}</span>
      </button>
      <mat-spinner *ngIf="showLoading" [diameter]="40"></mat-spinner>
    </div>
  </div>
</div>
