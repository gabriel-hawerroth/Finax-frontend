<div
  [ngClass]="{
    'simple-page': true,
    'dark-page': utilsService.getUserConfigs.theme === 'dark'
  }"
>
  <h1 class="page-title">
    {{ "categories.title" | translate }}
  </h1>

  <div class="content">
    <mat-card class="card">
      <div class="categories">
        <div class="top">
          <h2>
            {{ "cash-flow.expenses" | translate }}
          </h2>

          <app-buttons
            [showNew]="true"
            [smallBtn]="true"
            (onNew)="newCategory('E')"
          ></app-buttons>
        </div>

        <div class="list">
          @for (item of getExpenseCategories; track item.id) {
          <div class="item" (click)="editCategory($event, item)">
            <span
              class="material-symbols-outlined"
              [ngStyle]="{ 'background-color': item.color }"
            >
              {{ item.icon }}
            </span>

            <span>{{ item.name }}</span>

            <button
              mat-icon-button
              class="delete-btn"
              (click)="delete(item.id!)"
            >
              <span class="material-symbols-outlined">delete</span>
            </button>
          </div>
          }
        </div>
      </div>

      <div class="categories">
        <div class="top">
          <h2>
            {{ "cash-flow.revenues" | translate }}
          </h2>

          <app-buttons
            [showNew]="true"
            [smallBtn]="true"
            (onNew)="newCategory('R')"
          ></app-buttons>
        </div>

        <div class="list">
          @for (item of getRevenueCategories; track item.id) {
          <div class="item" (click)="editCategory($event, item)">
            <span
              class="material-symbols-outlined"
              [ngStyle]="{ 'background-color': item.color }"
            >
              {{ item.icon }}
            </span>

            <span>{{ item.name }}</span>

            <button
              mat-icon-button
              class="delete-btn"
              (click)="delete(item.id!)"
            >
              <span class="material-symbols-outlined">delete</span>
            </button>
          </div>
          }
        </div>
      </div>
    </mat-card>
  </div>
</div>
