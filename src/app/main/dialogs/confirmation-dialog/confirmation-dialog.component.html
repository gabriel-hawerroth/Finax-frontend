<div
  [ngClass]="{
    'confirmation-dialog': true,
    'dark-page': utilsService.getUserConfigs.theme === 'dark'
  }"
>
  <div class="title">
    <h3>{{ "confirm-dialog.title" | translate }}</h3>
  </div>

  <div class="content">
    <p>{{ data!.message }}</p>
  </div>

  <div class="buttons">
    <button mat-button mat-dialog-close>
      {{ "confirm-dialog.cancel" | translate }}
    </button>

    <button mat-raised-button color="primary" [mat-dialog-close]="true">
      {{ "confirm-dialog.confirm" | translate }}
    </button>
  </div>
</div>
