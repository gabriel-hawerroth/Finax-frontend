<div
  [ngClass]="{
    'change-password-dialog': true,
    'dark-page': utilsService.userConfigs.getValue()!.theme === 'dark'
  }"
  fxLayout="column"
>
  <h1 mat-dialog-title>
    {{ language === "pt-br" ? "Alteração de senha" : "Password change" }}
  </h1>

  <form [formGroup]="changePasswordForm" class="content">
    <mat-form-field [hideRequiredMarker]="true">
      <mat-label>{{
        language === "pt-br" ? "Senha atual" : "Current password"
      }}</mat-label>
      <input type="password" matInput formControlName="currentPassword" />
    </mat-form-field>

    <mat-form-field [hideRequiredMarker]="true">
      <mat-label>{{
        language === "pt-br" ? "Nova senha" : "New password"
      }}</mat-label>
      <input type="password" matInput formControlName="newPassword" />
    </mat-form-field>

    <mat-form-field [hideRequiredMarker]="true">
      <mat-label>{{
        language === "pt-br" ? "Confirme a nova senha" : "Confirm new password"
      }}</mat-label>
      <input type="password" matInput formControlName="newPasswordConfirm" />
    </mat-form-field>
  </form>

  <div class="actions">
    <button
      mat-raised-button
      (click)="changePassword()"
      [disabled]="changePasswordForm.invalid"
      color="primary"
    >
      Confirmar
    </button>
    <button mat-button [mat-dialog-close]="null">Cancelar</button>
  </div>
</div>
