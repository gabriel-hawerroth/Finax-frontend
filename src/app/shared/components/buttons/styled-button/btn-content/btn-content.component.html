<div class="btn-content" [ngStyle]="contentStyle()">
  @if (icon()) {
  <span class="material-symbols-outlined">
    {{ icon() }}
  </span>
  } @if ((responsiveService.largeWidth() || responsiveService.veryLargeWith() ||
  !icon()) && label()) {
  <span>
    {{ label() | translate }}
  </span>
  }
</div>
