<button
  [ngClass]="getMatButtonClass()"
  [disabled]="disabled() || loading()"
  [ngStyle]="isIconButton() ? getIconBtnStyle : btnStyle()"
  (click)="onClick.emit()"
>
  <ng-container *ngIf="loading(); else contentTemplate">
    <mat-spinner [diameter]="30"></mat-spinner>
  </ng-container>
  <ng-template #contentTemplate>
    <btn-content
      [label]="label()"
      [icon]="icon()"
      [contentStyle]="contentStyle()"
    ></btn-content>
  </ng-template>
</button>
