@switch (btnStyle()) {
<!---->
@case (getBtnStyle('basic')) {
<button
  mat-button
  [disabled]="disabled() || loading()"
  [ngStyle]="{
    padding: btnSize() + 'rem',
    color: color() ? color() : ''
  }"
  (click)="onClick.emit()"
>
  @if (loading()) {
  <mat-spinner [diameter]="30"></mat-spinner>
  } @else {
  <btn-content [label]="label()" [icon]="icon()"></btn-content>
  }
</button>
}<!---->
